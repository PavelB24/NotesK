plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'io.gitlab.arturbosch.detekt'
}
apply plugin: 'kotlin-kapt'
apply plugin: 'com.google.gms.google-services'
apply plugin: 'io.gitlab.arturbosch.detekt'


android {
    compileSdk 31
    viewBinding {
        enabled = true}

    defaultConfig {
        applicationId "ru.barinov"
        minSdk 23
        targetSdk 31
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {
    // https://mvnrepository.com/artifact/androidx.lifecycle/lifecycle-extensions
    runtimeOnly("androidx.lifecycle:lifecycle-extensions:2.2.0")
    // https://mvnrepository.com/artifact/android.arch.lifecycle/viewmodel
    implementation("android.arch.lifecycle:viewmodel:1.1.1")


    implementation("androidx.navigation:navigation-fragment-ktx:2.4.0")
    implementation("androidx.navigation:navigation-ui-ktx:2.4.0")


    implementation platform('com.google.firebase:firebase-bom:29.0.0')
    implementation 'com.google.firebase:firebase-core:20.0.2'
    implementation 'com.google.firebase:firebase-auth-ktx'
    implementation 'com.google.firebase:firebase-firestore:24.0.1'
    implementation 'com.google.firebase:firebase-analytics-ktx'
    implementation 'com.google.firebase:firebase-database-ktx:20.0.3'
    implementation 'com.google.firebase:firebase-storage-ktx:20.0.0'
    implementation 'com.google.firebase:firebase-firestore-ktx:24.0.1'

    implementation 'com.squareup.retrofit2:converter-gson:2.9.0'
    implementation ("com.squareup.retrofit2:retrofit:2.9.0")


    // https://mvnrepository.com/artifact/io.insert-koin/koin-android
    implementation("io.insert-koin:koin-android:3.1.5")
    // https://mvnrepository.com/artifact/io.insert-koin/koin-core
    implementation("io.insert-koin:koin-core:3.1.5")
    // https://mvnrepository.com/artifact/io.insert-koin/koin-android-ext
    implementation("io.insert-koin:koin-android-ext:3.0.2")

    // https://mvnrepository.com/artifact/androidx.work/work-runtime
    implementation("androidx.work:work-runtime:2.7.1")

    // https://mvnrepository.com/artifact/androidx.room/room-runtime
    implementation 'androidx.room:room-runtime:2.4.1'
    implementation 'androidx.room:room-ktx:2.4.1'


    implementation 'com.google.android.gms:play-services-maps:18.0.2'

    implementation 'androidx.work:work-runtime-ktx:2.7.1'
    implementation 'androidx.appcompat:appcompat:1.4.1'
    implementation 'com.google.android.material:material:1.5.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.3'
    implementation("androidx.work:work-runtime:2.7.1")
    implementation 'androidx.fragment:fragment-ktx:1.4.1'

    implementation 'com.github.ifr0z:timepickercompact:1.0'

    kapt ("androidx.room:room-compiler:2.4.1")
    runtimeOnly("androidx.room:room-ktx:2.4.1")
    implementation("android.arch.persistence.room:common:1.1.1")


// https://mvnrepository.com/artifact/androidx.work/work-runtime

    implementation 'androidx.lifecycle:lifecycle-livedata-ktx:2.4.0'
    implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.4.0'

    implementation 'androidx.navigation:navigation-fragment-ktx:2.4.0'
    implementation 'androidx.navigation:navigation-ui-ktx:2.4.0'

    implementation("com.squareup.moshi:moshi-kotlin:1.9.1")

    testImplementation 'junit:junit:4.+'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
    // https://mvnrepository.com/artifact/com.squareup.moshi/moshi

    implementation "androidx.core:core-ktx:1.7.0"
    implementation("org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.6.10")
}